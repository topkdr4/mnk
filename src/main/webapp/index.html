<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/md-components.css">
    <link rel="stylesheet" href="css/modal.css">

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>

    <style>

        body {
            margin: 0;
            padding: 0;
            display: flex;
            font-family: Roboto;
            height: 100%;
            background-color: #EEEEEE;
        }

    </style>
</head>
<body>
    <div class="hover">
    </div>

    <!----------------------------------------------------------------------->

    <div class="modal_form">
        <div class="header">НОВАЯ СТРАНА</div>

        <div class="element">Название<input type="text" class="md-input-text country-name md-shadow"></div>
        <div class="element">Флаг

            <div class="md-combobox md-combobox-item-width">
                <div class="md-combobox-list md-combobox-item-width">
                    <div class="md-combobox-item" data-image="Armenia.png"></div>
                    <div class="md-combobox-item" data-image="Brazil.png"></div>
                    <div class="md-combobox-item" data-image="Wales.png"></div>
                    <div class="md-combobox-item" data-image="Ukraine.png"></div>
                    <div class="md-combobox-item" data-image="United-Nations.png"></div>
                </div>
            </div>
        </div>

        <div class="footer">
            <input type="button" value="Отмена"   class="md-button remove flat country-modal-close">
            <input type="button" value="Добавить" class="md-button country-modal-add">
        </div>
    </div>

    <!----------------------------------------------------------------------->

    <div class="menu">
        <div class="header">
            <div class="color_block"></div>
        </div>

        <div id="home" class="item">Главная</div>
        <div id="countries" class="item">Страны</div>
        <div id="indices" class="item">Показатели</div>
        <div id="compare" class="item">Сравнить</div>

        <div class="empty"></div>

    </div>

    <div class="container">

        <!-- Dashboard -->

        <!--<div class="card-count-container">
            <div class="card-count-countries">
                <div class="number">
                    85
                </div>
                <div class="description">Стран</div>
            </div>
            <div class="card-count-indecies">
                <div class="number">
                    11
                </div>
                <div class="description">Показателей</div>
            </div>
        </div>-->


        <!--   Countries list   -->

        <div class="country_search">
            <input id="search_country" type="text" class="md-input-text" placeholder="Найти...">
        </div>

        <div class="countries-container">
            <div class="wrap-countries">
                <div class="md-card">
                    <div class="card-image">Соединённое Королевство</div>
                </div>

                <div class="md-card">
                    <div class="card-image" style="background: url('icons/сanada.png') no-repeat left 40%">Канада</div>
                </div>

                <div class="md-card">
                    <div class="card-image" style="background: url('icons/Barbados.png') no-repeat left 40%">Барбадос</div>
                </div>

                <div class="md-card">
                    <div class="card-image" style="background: url('icons/Finland.png') no-repeat left 40%">Финляндия</div>
                </div>

                <div class="md-card">
                    <div class="card-image" style="background: url('icons/Sweden.png') no-repeat left 40%">Швеция</div>
                </div>

                <div class="md-card">
                    <div class="card-image" style="background: url('icons/Poland.png') no-repeat left 40%">Польша</div>
                </div>

            </div>
        </div>

        <button class="add-new-country">+</button>
    </div>
</body>
</html>
