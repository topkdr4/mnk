<body>
<div class="container">
    <div class="indecies-container"><div class="wrap-indecies"><div class="index-card" style="border: 2px solid rgb(250, 250, 250);"><div>Показатель 1</div></div><div class="index-card"><div>Показатель 2</div></div><div class="index-card"><div>Мясо</div></div><div class="index-card"><div>Пшеница</div></div></div><button class="add-new-index">+</button></div>
</div>

<script src="js/jquery.js"></script>
<script src="js/main.js"></script>
<script src="js/highcharts.js"></script>
<script src="js/app.js"></script>
<script src="js/controller.js"></script>

<script>
    $('.md-card').hover(function(e) {
        var current = $(this);
        var removeButton = $('<input/>', {
            type: 'button',
            class: 'select-for-delete',
            val:   'x'
        });

        removeButton.hover(function(e) {
            current.css({
                'border': '2px solid #b71c1c'
            });
        }, function(e) {
            current.css({
                'border': '2px solid #FAFAFA'
            });
        });

        removeButton.on('click', function(e) {

        });

        current.append(removeButton);
    }, function(e) {
        $('.select-for-delete').off().remove();
    });

</script>
</html>
