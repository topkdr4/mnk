<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/md-components.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/preloader.css">

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>


</head>
<body>
<div class="container">
    <div class="md-card"><div class="card-image" data-uid="2" style="background: url(&quot;/icons/countries_icons/Canada.png&quot;) left 40% no-repeat;">Canada</div></div>
</div>


</body>

<script src="js/jquery.js"></script>
<script src="js/main.js"></script>
<script src="js/highcharts.js"></script>
<script src="js/app.js"></script>
<script src="js/controller.js"></script>

<script>
    $('.md-card').hover(function(e) {
        var current = $(this);
        var removeButton = $('<input/>', {
            type: 'button',
            class: 'select-for-delete',
            val:   'x'
        });

        removeButton.hover(function(e) {
            current.css({
                'border': '2px solid #b71c1c'
            });
        }, function(e) {
            current.css({
                'border': '2px solid #FAFAFA'
            });
        });

        removeButton.on('click', function(e) {

        });

        current.append(removeButton);
    }, function(e) {
        $('.select-for-delete').off().remove();
    });

</script>
</html>
